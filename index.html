<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section>
    <div class="user_profile">
      <div class="user_img"></div>
      <div class="name_age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div class="city">
        <p>London</p>
      </div>
    </div>
    <div class="network_information">
      <div class="follower">
        <span class="number">80K</span>
        <span class="word">Followers</span>
      </div>
      <div class="likes">
        <span class="number">803K</span>
        <span class="word">Likes</span>
      </div>
      <div class="photo">
        <span class="number">1.4K</span>
        <span class="word">Photos</span>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
