<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>

  </main>
  <section>
    <div class="user-profile">
      <div class="user-container">
        <img class="user-img" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="name_age">
        <span class="number">Victor Crest</span>
        <span class="word">26</span>
      </div>
      <div class="city">
        <p class="word">London</p>
      </div>
    </div>
    <div class="network_information">
      <div class="follower">
        <p class="number">80K</p>
        <p class="word">Followers</p>
      </div>
      <div class="likes">
        <p class="number">803K</p>
        <p class="word">Likes</p>
      </div>
      <div class="photo">
        <p class="number">1.4K</p>
        <p class="word">Photos</p>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
